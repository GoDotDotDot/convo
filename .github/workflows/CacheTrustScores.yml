name: "Cache Trust Scores"
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0,6,12,18 * * *" # Every 6 hours.

jobs:
  convo_crons:
    runs-on: ubuntu-latest
    name: Cache Trust Scores
    steps:
    - name: checkout
      uses: actions/checkout@v2.3.4
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
    - name: Install Dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: yarn install
    - name: Install NextJS
      run: npm i -g next
    - name: Spin up Server
      run: npm run dev
    - name: Cache Trust Scores
      env:
        TEXTILE_THREADID: ${{ secrets.TEXTILE_THREADID }}
        TEXTILE_PK: ${{ secrets.TEXTILE_PK }}
        TEXTILE_HUB_KEY_DEV: ${{ secrets.TEXTILE_HUB_KEY_DEV }}
        NFTSTORAGE_KEY: ${{ secrets.NFTSTORAGE_KEY }}
      run: node ./cron/cacheTrustScore.js

